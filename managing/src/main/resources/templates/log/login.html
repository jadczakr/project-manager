
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"  xmlns:th="http://www.thymeleaf.org" >

<title>Project Manager</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <link rel="icon" th:href="@{~/images/favicon.ico}" type="image/png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{~/bootstrap/css/bootstrap.min.css}">
  <!-- Material Design Bootstrap -->
   <link rel="stylesheet" th:href="@{~/css/mdb.min.css}">
<link rel="stylesheet" th:href="@{~/css/main.css}">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=latin-ext" rel="stylesheet">



  <script type="text/javascript" th:src="@{js/jquery.min.js}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" th:src="@{js/popper.min.js}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" th:src="@{js/mdb.min.js}"></script>
  
  
<!--[if lt IE 9]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<![endif]-->


</head>

<body>
<img th:src="@{~/images/logo3.png}" style="position:absolute;right:0" class="mt-5 p-5" >
<header>

<nav class="navbar navbar-expand-lg bg-dark">

  <!-- Navbar brand -->
<a class="navbar-brand text-white font-weight-bold" th:href="@{/daily-zlecenia}">Project manager</a>
  <!-- Collapse button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Collapsible content -->

</nav>
</header>



<main>

<div class="container">



<div class="m-2">


<h2 class="h2 text-center font-weight-bold p-0"></h2>

</div>


<div class="col-4 mx-auto" style="margin-top:120px;">
<span th:text="'Zaloguj się'" class="text-center text-dark h3"></span>
<form th:action="@{/login-transfer}" 
						  method="POST" class="form-horizontal">

					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								
									<!-- Check for login error -->
								
									<div th:if="${param.error}">
										
										<div class="alert alert-danger col-xs-offset-1 col-xs-10">
											Błędny login lub hasło!
										</div>
		
									</div>
										
									<!-- Check for logout -->

									<div th:if="${param.logout}">
										            
										<div class="alert alert-success col-xs-offset-1 col-xs-10">
											Zostałeś wylogowany!
										</div>
								    
									</div>
									
					            </div>
					        </div>
					    </div>

						<!-- User name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="fa fa-user text-dark my-1 p-1"></i></span> 
							
							<input type="text" name="username" placeholder="login" class="form-control">
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock text-dark my-1 p-1"></i></span> 
							
							<input type="password" name="password" placeholder="hasło" class="form-control" >
						</div>

						<!-- Login/Submit Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-success">Login</button>
							</div>
						</div>
						
					</form>

				</div>



<div class="row col-12 p-5"></div>
</form>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

		<p class="text-right text-white text-justify mr-3" style="font-size:12px;"><br>© PROJEKTY Powered by EDC. (Rafał Jadczak tel. 223)</p>

</div>
</body>
